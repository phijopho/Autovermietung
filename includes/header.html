<script>
// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("navbar").style.padding = "30px 10px";
    document.getElementById("logo").style.fontSize = "18px";
  } else {
    document.getElementById("navbar").style.padding = "80px 10px";
    document.getElementById("logo").style.fontSize = "25px";
  }
}
</script>

<script>
    // JavaScript-Code
    const navLinks = document.querySelectorAll('.nav-link');

    // FÃ¼ge jedem Link einen Event-Listener hinzu, um auf Klicks zu reagieren
    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault(); // Verhindert das Standardverhalten des Links

        // Entferne die Klasse 'active' von allen Links
        navLinks.forEach(item => {
          item.classList.remove('active');
        });

        // Markiere den angeklickten Link als aktiv
        this.classList.add('active');
      });
    });
  </script>
